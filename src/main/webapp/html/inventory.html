<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<div class="row">
	<h2 class="col my-auto">Inventory</h2>
	<div class="col d-flex justify-content-end">
		<button type="button" class="btn btn-dark" id="add-on-inventory">Add Inventory</button>
		<!-- <button type="button" class="btn btn-success px-4 m-2 shadow" id="add-order-button" th:if="${info.getRole() == 'supervisor'}">Add</button> -->
	</div>
</div>
 

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-bordered table-striped datatable" id="inventory-table">
		<thead class="thead-dark">
	    <tr class="text-center">
	      <th scope="col">Barcode</th>
	      <th scope="col">Quantity</th>
		  <th scope="col" th:if="${info.getRole() == 'supervisor'}">Action</th>
	    </tr>
	  </thead>
	  <tbody class="text-center">

	  </tbody>
	</table>

</div>
</div>

    <!-- Inventory Add Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="addOn-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add On Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form  id="inventory-add-form">
						<div class="form-group" style="margin-bottom:20px;">
							<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
							<div class="col-sm-12">
								   <select class="form-control" name="barcode" id="inputBarcode" required="required">
									<option value="">Select Category</option>
								  </select>
							</div>
						</div>
						
						  
							<!-- <label for="inputBarcode">Barcode</label>
							<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Product Barcode"> -->
						 

						<div class="form-group" style="margin-bottom:20px;">
							<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
							<div class="col-sm-12">
								<input type="number" class="form-control" name="quantity" placeholder="Enter quantity" min="0" max="1000000000" required >
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-dark" id="addon-inventory">Add On</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Inventory Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form  id="inventory-edit-form">
						<div class="form-group" style="margin-bottom:20px;">
							<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
							<div class="col-sm-12">
								<input readonly type="text" class="form-control" name="barcode" placeholder="Enter barcode">
							</div>
						</div>
						<div class="form-group" style="margin-bottom:20px;">
							<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
							<div class="col-sm-12">
								<input type="number" class="form-control" name="quantity" placeholder="Enter quantity" min="0" max="1000000000" required >
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-dark" id="add-inventory">Update</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Inventory Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="inventory-file">
						<input type="file" class="custom-file-input" id="inventoryFile">
						<label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
					</div>
					<a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
					<br>
					Rows: <span id="rowCount">0</span>,
					Processed: <span id="processCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-outline-primary" id="process-data">Upload</button>
					<button type="button" class="btn btn-outline-primary" id="download-errors">Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>	

</html>
