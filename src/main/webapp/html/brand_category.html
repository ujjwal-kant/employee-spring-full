<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Brands</h3>

 <!-- Top row with form-->
 <div class="row">
 <div class="col-12">

	 <form id="search-form">
		<div class="row">
		   <div class="form-group col-md-4">
			  <label for="inputBrand">Brand</label>
			  <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand">
		   </div>
		   <div class="form-group col-md-4">
			  <label for="inputCategory">Category</label>
			  <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter Category">
		   </div>
			  <div class="form-group d-flex flex-column justify-content-end col-md-4 ml-auto">
				<div class="ml-auto">
				<button type="button" class="btn btn-dark" id="search-by-brand-category">Search</button>
				&nbsp;
				<button type="button" class="btn btn-dark" id="add-brand" th:if="${info.getRole() == 'supervisor'}">Create</button>
				&nbsp;
				<button type="button" class="btn btn-dark" id="upload-data" th:if="${info.getRole() == 'supervisor'}">Upload</button>
			    </div>
			</div>
		</div>
	 </form>
	</div>
</div>



<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-bordered table-striped datatable" id="brand-table">
	  <thead class="thead-dark">
	    <tr>
	      <th class="text-center" scope="col">Brand</th>
	      <th class="text-center" scope="col">Category</th>
	      <th class="text-center" scope="col" th:if="${info.getRole() == 'supervisor'}">Actions</th>
	    </tr>
	  </thead>
	  <tbody class="text-center">
	  </tbody>
	</table>

</div>
</div>

<!-- Add Brand Modal -->
<div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Add Brand</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
			<form id="brand-form">
			  <div class="modal-body">
				<div class="form-group" style="margin-bottom:20px;">
					<label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
					<div class="col-sm-12">
						<input type="text" class="form-control w-100" name="brand" placeholder="Enter Brand" required maxlength="30">
					</div>
				</div>
				<div class="form-group" style="margin-bottom:20px;">
					<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			        <div class="col-sm-12">
			            <input type="text" class="form-control w-100" name="category" placeholder="Enter Category" required maxlength="30">
			        </div>
				</div>
		      </div>
			</form>  
			<div class="modal-footer">
				<button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-dark" id="add-brand-1">Add</button>
			  </div>     
		</div>
		
	  </div>
	</div>
  </div>

<!-- Brand Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Update brand</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		  <form id="brand-edit-form">
			<div class="modal-body">
  
				<div class="form-group" style="margin-bottom:20px;">
				  <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
				  <div class="col-sm-12">
					<input type="text" class="form-control w-100" name="brand" placeholder="Enter Brand" required>
				  </div>
				</div>
				<div class="form-group" style="margin-bottom:20px;">
				  <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
				  <div class="col-sm-12">
					<input type="text" class="form-control w-100" name="category" placeholder="Enter Category" required>
				  </div>
				</div>
			   <input type="hidden" name="id" >
				  <div class="modal-footer">
					  <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
					  <button type="submit" class="btn btn-dark" id="update-brand">Update</button>
				  </div>
		  </div>
  
		  </form>
  
	  </div>
	</div>
  </div>


<!-- Brand Upload Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-brand-category-modal">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		
		<div class="modal-header">
		  <h5 class="modal-title">Upload brand category</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		
		<div class="modal-body">
			<div class="brand-category-file">
			<input type="file" class="custom-file-input" id="brandCategoryFile">
			<label class="custom-file-label" for="brandCategoryFile" id="brandCategoryFileName">Choose file</label>
		  </div>
		  <a th:href="@{/sample/brandCategory.tsv}" target="_blank">Download Sample</a>
		  <br>
		  Rows: <span id="rowCount">0</span>, 
		  Processed: <span id="processCount">0</span>, 
		  Errors: <span id="errorCount">0</span>
		</div>
		
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		  <button type="button" class="btn btn-primary" id="process-data">Upload</button>
		  <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
		</div>
	  </div>
	</div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>

</body>	

</html>
