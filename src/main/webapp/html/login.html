<div class="container">

<div class="row justify-content-center" style="padding:50px;">
<div class="col-5">
	
	<div class="card">
  	<div class="card-header">
		<div class="col">
			Login
		</div>
  	</div>
  	<div class="card-body">
		<form class="form" id="login-form" method="POST" th:action="@{/session/login}">
			<div class="form-group">
				<label for="email" class="col-sm-10 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="email" placeholder="enter email">
			    </div>
			</div>

			<div class="form-group">
			    <label for="password" class="col-sm-10 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="password" id="password" placeholder="password">
				  <input type="checkbox" onclick="showPassword()">Show Password
			    </div>
			</div>
			
			<div class="form-group">
			<div class="container"> 
			  <button type="submit" class="btn btn-dark" id="login">Login</button>
			</div>
		</div>
		</form>
	</div>
	<div class="card-footer text-danger">
		[[${info.getMessage()}]]
	</div>
	
	</div>
	
	

</div>
 </div> 

</div>

<script th:src="@{/static/brand.js}"/></script>
