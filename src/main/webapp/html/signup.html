
<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>


<div class="container">

<div class="row justify-content-center" style="padding:50px;">

<div class="col-5">
	
	<div class="card">
  	<div class="card-header">
    	<div class="col">
			<h4>Sign up</h4>
		</div>
  	</div>
  	<div class="card-body">
		<form class="form" id="init-form" method="POST" th:action="@{/session/signup}">
			<div class="form-group">
				<label for="email" class="col-sm-10 col-form-label">Email</label>
				<div class="col">
					<input class="form-control" name="email" id="email" placeholder="enter email" required>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-10 col-form-label">Password</label>
				<div class="col">
					<input type="password" class="form-control" name="password" id="password" placeholder="password" required>
				</div>
			</div>
			<!-- <div class="form-group">
				<label for="confirm-password" class="col-sm-10 col-form-label">Confirm Password</label>
				<div class="col">
					<input type="password" class="form-control" name="confirmPassword" id="confirm-password"  placeholder="password" required>
				</div>
			</div> -->
			&nbsp;
			&nbsp;<button type="submit" class="btn btn-outline-primary" id="login">Sign up</button>
		</form>
	</div>
	<div class="card-footer text-danger">
		[[${info.getMessage()}]]
	</div>
	
	</div>
	
	

</div> 
 </div> 

<!--  -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/signup.js}"/></script>

</body>

</html>
